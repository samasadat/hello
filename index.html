<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <title>Task Manager</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto m-10 px-4 py-8 bg-gray-200 rounded">
      <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
        Task Manager
      </h1>
      <div
        id="task-modal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
      >
        <form
          id="task-form"
          class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-md"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-gray-800">Add New Task</h2>
            <button
              id="close-modal"
              class="text-2xl text-gray-500 hover:text-gray-700"
            >
              âœ•
            </button>
          </div>

          <div class="mb-4">
            <label
              for="title"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Title*</label
            >
            <input
              type="text"
              id="title"
              name="title"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter task title"
            />
          </div>
          <div class="mb-4">
            <label
              for="description"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              rows="3"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter task description"
            ></textarea>
          </div>
          <div class="mb-4">
            <label
              for="priority"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Priority*</label
            >
            <select
              id="priority"
              name="priority"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Select priority</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="mb-4">
            <label
              for="dueDate"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Due Date*</label
            >
            <input
              type="date"
              id="dueDate"
              name="dueDate"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="mb-6">
            <label
              for="status"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Status*</label
            >
            <select
              id="status"
              name="status"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Select status</option>
              <option value="Not Started">Not Started</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Add Task
          </button>
        </form>
      </div>
      <div class="mx-auto px-4 py-8 bg-gray-300 rounded">
        <div class="flex justify-between items-center mb-6">
          <div class="text-gray-600">
            <span id="task-count">0</span> tasks
            <button
              id="add-task"
              class="text-xl px-3 py-1 bg-blue-600 text-white rounded-md"
            >
              +
            </button>
          </div>
          <div class="flex gap-2">
            <button
              id="filter-all"
              class="px-4 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
            >
              All
            </button>
            <button
              id="filter-high"
              class="px-4 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-400 transition-colors"
            >
              High Priority
            </button>
            <button
              id="filter-medium"
              class="px-4 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-400 transition-colors"
            >
              Medium Priority
            </button>
            <button
              id="filter-low"
              class="px-4 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-400 transition-colors"
            >
              Low Priority
            </button>
          </div>
        </div>
        <hr class="border-t border-gray-400"> 
        <div
          id="tasks"
          class="p-4 grid gap-4 md:grid-cols-2 lg:grid-cols-3"
        ></div>
      </div>
    </div>
  </body>
</html>
